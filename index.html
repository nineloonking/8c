<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>五行相生相剋圖</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
            overflow: visible;
        }

        .element {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 五行元素位置 */
        .wood { background-color: #00cc00; bottom: 12%; left: 30%; } /* 木 */
        .fire { background-color: #ff3333; top: 30%; left: 8%; } /* 火 */
        .earth { background-color: #ffcc00; top: 0; left: 50%; transform: translateX(-50%); } /* 土 */
        .metal { background-color: #cccccc; top: 30%; right: 8%; } /* 金 */
        .water { background-color: #333333; bottom: 12%; right: 30%; } /* 水 */

        .arrow {
            position: absolute;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 五行元素 -->
        <div class="element wood">木</div>
        <div class="element fire">火</div>
        <div class="element earth">土</div>
        <div class="element metal">金</div>
        <div class="element water">水</div>

        <!-- 相生相剋箭頭 -->
        <svg class="arrow" width="600" height="600">
            <!-- 相生箭頭（外圈，綠色） -->
            <!-- 木 -> 火 -->
            <path d="M 180 492 Q 120 420 90 180" stroke="green" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)" />
            <!-- 火 -> 土 -->
            <path d="M 90 180 Q 150 90 300 30" stroke="green" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)" />
            <!-- 土 -> 金 -->
            <path d="M 300 30 Q 450 90 510 180" stroke="green" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)" />
            <!-- 金 -> 水 -->
            <path d="M 510 180 Q 540 420 420 492" stroke="green" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)" />
            <!-- 水 -> 木 -->
            <path d="M 420 492 Q 300 540 180 492" stroke="green" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)" />

            <!-- 相剋箭頭（星形，紅色） -->
            <!-- 木 -> 土 -->
            <path d="M 180 492 Q 240 360 300 30" stroke="red" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)" />
            <!-- 土 -> 水 -->
            <path d="M 300 30 Q 360 360 420 492" stroke="red" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)" />
            <!-- 水 -> 火 -->
            <path d="M 420 492 Q 300 420 90 180" stroke="red" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)" />
            <!-- 火 -> 金 -->
            <path d="M 90 180 Q 300 150 510 180" stroke="red" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)" />
            <!-- 金 -> 木 -->
            <path d="M 510 180 Q 360 360 180 492" stroke="red" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)" />

            <!-- 箭頭定義 -->
            <defs>
                <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="green" />
                </marker>
                <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="red" />
                </marker>
            </defs>
        </svg>
    </div>
</body>
</html>
