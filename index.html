<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>五行相生相剋圖</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 600px; /* 調整容器尺寸以更貼近原圖比例 */
            height: 600px;
            overflow: visible;
        }

        .element {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 用三角函數計算五角形位置 */
        .wood { background-color: #00cc00; top: 82%; left: 30%; } /* 木 */
        .fire { background-color: #ff3333; top: 30%; left: 8%; } /* 火 */
        .earth { background-color: #ffcc00; top: 0; left: 50%; transform: translateX(-50%); } /* 土 */
        .metal { background-color: #cccccc; top: 30%; right: 8%; } /* 金 */
        .water { background-color: #333333; bottom: 12%; right: 30%; } /* 水 */

        .label {
            position: absolute;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: black;
        }

        /* 調整標籤位置 */
        .label-wood { bottom: 5%; left: 20%; transform: rotate(-30deg); }
        .label-fire { top: 15%; left: 15%; transform: rotate(30deg); }
        .label-earth { top: -5%; left: 50%; transform: translateX(-50%); }
        .label-metal { top: 15%; right: 15%; transform: rotate(-30deg); }
        .label-water { bottom: 5%; right: 20%; transform: rotate(30deg); }

        .yin-yang {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(90deg, black 50%, white 50%);
            border-radius: 50%;
            border: 2px solid black;
        }

        .yin-yang::before,
        .yin-yang::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .yin-yang::before {
            top: 15px;
            left: 15px;
            background: white;
            border: 2px solid black;
        }

        .yin-yang::after {
            bottom: 15px;
            right: 15px;
            background: black;
            border: 2px solid white;
        }

        .arrow {
            position: absolute;
            stroke: gray;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 五行元素 -->
        <div class="element wood">木</div>
        <div class="element fire">火</div>
        <div class="element earth">土</div>
        <div class="element metal">金</div>
        <div class="element water">水</div>

        <!-- 標籤 -->
        <div class="label label-wood">木生火</div>
        <div class="label label-fire">火生土</div>
        <div class="label label-earth">土生金</div>
        <div class="label label-metal">金生水</div>
        <div class="label label-water">水生木</div>

        <!-- 陰陽符號 -->
        <div class="yin-yang"></div>

        <!-- 相生相剋箭頭（使用 SVG 繪製） -->
        <svg class="arrow" width="600" height="600">
            <!-- 相生箭頭（外圈） -->
            <!-- 木 -> 火 -->
            <path d="M 180 492 Q 120 420 90 180" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 火 -> 土 -->
            <path d="M 90 180 Q 150 90 300 30" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 土 -> 金 -->
            <path d="M 300 30 Q 450 90 510 180" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 金 -> 水 -->
            <path d="M 510 180 Q 540 420 420 492" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 水 -> 木 -->
            <path d="M 420 492 Q 300 540 180 492" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

            <!-- 相剋箭頭（星形） -->
            <!-- 木 -> 土 -->
            <path d="M 180 492 Q 240 360 300 30" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 土 -> 水 -->
            <path d="M 300 30 Q 360 360 420 492" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 水 -> 火 -->
            <path d="M 420 492 Q 300 420 90 180" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 火 -> 金 -->
            <path d="M 90 180 Q 300 150 510 180" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 金 -> 木 -->
            <path d="M 510 180 Q 360 360 180 492" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

            <!-- 箭頭定義 -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="gray" />
                </marker>
            </defs>
        </svg>
    </div>
</body>
</html>
