<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>五行相生相剋圖</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 500px; /* 加大容器以匹配原圖比例 */
            height: 500px;
            overflow: visible;
        }

        .element {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 調整元素位置，用百分比以適應不同螢幕 */
        .wood { background-color: #00cc00; bottom: 10%; left: 10%; }
        .fire { background-color: #ff3333; top: 10%; left: 10%; }
        .earth { background-color: #ffcc00; top: 0; left: 50%; transform: translateX(-50%); }
        .metal { background-color: #cccccc; top: 10%; right: 10%; }
        .water { background-color: #333333; bottom: 10%; right: 10%; }

        .label {
            position: absolute;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: black;
        }

        /* 調整標籤位置 */
        .label-wood { bottom: 0; left: 5%; }
        .label-fire { top: 20%; left: 0; }
        .label-earth { top: -5%; left: 50%; transform: translateX(-50%); }
        .label-metal { top: 20%; right: 0; }
        .label-water { bottom: 0; right: 5%; }

        .yin-yang {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(90deg, black 50%, white 50%);
            border-radius: 50%;
            border: 2px solid black;
        }

        .yin-yang::before,
        .yin-yang::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .yin-yang::before {
            top: 15px;
            left: 15px;
            background: white;
            border: 2px solid black;
        }

        .yin-yang::after {
            bottom: 15px;
            right: 15px;
            background: black;
            border: 2px solid white;
        }

        .arrow {
            position: absolute;
            stroke: gray;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 五行元素 -->
        <div class="element wood">木</div>
        <div class="element fire">火</div>
        <div class="element earth">土</div>
        <div class="element metal">金</div>
        <div class="element water">水</div>

        <!-- 標籤 -->
        <div class="label label-wood">木生火</div>
        <div class="label label-fire">火生土</div>
        <div class="label label-earth">土生金</div>
        <div class="label label-metal">金生水</div>
        <div class="label label-water">水生木</div>

        <!-- 陰陽符號 -->
        <div class="yin-yang"></div>

        <!-- 相生箭頭（使用 SVG 繪製） -->
        <svg class="arrow" width="500" height="500">
            <!-- 木 -> 火 -->
            <path d="M 100 400 Q 150 300 100 100" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 火 -> 土 -->
            <path d="M 100 100 Q 200 50 250 50" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 土 -> 金 -->
            <path d="M 250 50 Q 300 50 400 100" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 金 -> 水 -->
            <path d="M 400 100 Q 450 300 400 400" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 水 -> 木 -->
            <path d="M 400 400 Q 250 450 100 400" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

            <!-- 相剋箭頭 -->
            <!-- 木 -> 土 -->
            <path d="M 100 400 Q 200 300 250 50" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 土 -> 水 -->
            <path d="M 250 50 Q 350 300 400 400" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 水 -> 火 -->
            <path d="M 400 400 Q 300 350 100 100" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 火 -> 金 -->
            <path d="M 100 100 Q 250 150 400 100" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
            <!-- 金 -> 木 -->
            <path d="M 400 100 Q 300 350 100 400" stroke="gray" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

            <!-- 箭頭定義 -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="gray" />
                </marker>
            </defs>
        </svg>
    </div>
</body>
</html>
