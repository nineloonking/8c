<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>五行元素圖</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
            overflow: visible;
        }

        .element {
            position: absolute;
            border-radius: 50%; /* 改回圓形 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 五行元素大小同位置 */
        .wood { background-color: #00cc00; width: 40px; height: 40px; font-size: 16px; top: 166.5px; left: 280px; } /* 木：(300, 186.5) - 半徑 20px */
        .earth { background-color: #ffcc00; width: 23px; height: 23px; font-size: 12px; top: 288.5px; left: 213px; } /* 土：(224.5, 300) - 半徑 11.5px */
        .metal { background-color: #cccccc; width: 27px; height: 27px; font-size: 12px; top: 286.5px; left: 286px; } /* 金：(299.5, 300) - 半徑 13.5px */
        .fire { background-color: #ff3333; width: 25px; height: 25px; font-size: 12px; top: 287.5px; left: 363px; } /* 火：(375.5, 300) - 半徑 12.5px */
        .water { background-color: #333333; width: 50px; height: 50px; font-size: 20px; bottom: 156.5px; left: 275px; } /* 水：(300, 418.5) - 半徑 25px */
    </style>
</head>
<body>
    <div class="container">
        <!-- 五行元素 -->
        <div class="element wood">木</div>
        <div class="element earth">土</div>
        <div class="element metal">金</div>
        <div class="element fire">火</div>
        <div class="element water">水</div>
    </div>
</body>
</html>
