<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>五行相生相剋圖</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
            overflow: visible;
        }

        .element {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 五行元素位置同大小 */
        .earth { background-color: #ffcc00; top: 100px; left: 260px; width: 23px; height: 23px; font-size: 12px; } /* 土，0° */
        .metal { background-color: #cccccc; top: 235px; right: 60px; width: 32px; height: 32px; font-size: 14px; } /* 金，72° */
        .water { background-color: #333333; bottom: 60px; right: 135px; width: 120px; height: 120px; font-size: 30px; } /* 水，144° */
        .wood { background-color: #00cc00; bottom: 60px; left: 135px; width: 74px; height: 74px; font-size: 20px; } /* 木，216° */
        .fire { background-color: #ff3333; top: 235px; left: 60px; width: 28px; height: 28px; font-size: 12px; } /* 火，288° */

        .arrow {
            position: absolute;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 五行元素 -->
        <div class="element earth">土</div>
        <div class="element metal">金</div>
        <div class="element water">水</div>
        <div class="element wood">木</div>
        <div class="element fire">火</div>

        <!-- 相生相剋箭頭 -->
        <svg class="arrow" width="600" height="600">
            <!-- 相生箭頭（外圈，黑色） -->
            <!-- 木 -> 火 -->
            <path d="M 90 540 Q 30 480 30 210" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead-black)" />
            <!-- 火 -> 土 -->
            <path d="M 30 210 Q 150 90 248.5 111.5" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead-black)" />
            <!-- 土 -> 金 -->
            <path d="M 248.5 111.5 Q 450 90 570 224" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead-black)" />
            <!-- 金 -> 水 -->
            <path d="M 570 224 Q 570 420 525 480" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead-black)" />
            <!-- 水 -> 木 -->
            <path d="M 525 480 Q 300 600 150 540" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead-black)" />

            <!-- 相剋箭頭（星形，紅色） -->
            <!-- 木 -> 土 -->
            <path d="M 150 540 Q 220 300 248.5 111.5" stroke="red" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)" />
            <!-- 土 -> 水 -->
            <path d="M 248.5 111.5 Q 360 360 525 480" stroke="red" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)" />
            <!-- 水 -> 火 -->
            <path d="M 525 480 Q 300 420 30 210" stroke="red" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)" />
            <!-- 火 -> 金 -->
            <path d="M 30 210 Q 300 180 570 224" stroke="red" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)" />
            <!-- 金 -> 木 -->
            <path d="M 570 224 Q 360 360 150 540" stroke="red" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)" />

            <!-- 箭頭定義 -->
            <defs>
                <marker id="arrowhead-black" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="black" />
                </marker>
                <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="red" />
                </marker>
            </defs>
        </svg>
    </div>
</body>
</html>
