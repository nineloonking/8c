<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五行元素圖</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10px;
            margin: 0;
            background-color: #f0f0f0;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 400px;
            height: 280px;
            overflow: visible;
        }

        .element {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .arrow {
            position: absolute;
            fill: none;
        }

        /* 五行元素大小同位置 */
        .wood { background-color: #00cc00; width: 40px; height: 40px; font-size: 16px; top: 10px; left: 178.86px; }
        .earth { background-color: #ffcc00; width: 23px; height: 23px; font-size: 12px; top: 80.36px; left: 100.5px; z-index: 1; }
        .metal { background-color: #cccccc; width: 27px; height: 27px; font-size: 12px; top: 78.36px; left: 123.5px; z-index: 2; }
        .fire { background-color: #ff3333; width: 25px; height: 25px; font-size: 12px; top: 79.36px; left: 204.5px; }
        .water { background-color: #333333; width: 50px; height: 50px; font-size: 20px; top: 132.26px; left: 177.4px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 五行元素 -->
        <div class="element wood">木</div>
        <div class="element earth">土</div>
        <div class="element metal">金</div>
        <div class="element fire">火</div>
        <div class="element water">水</div>

        <!-- 箭頭 -->
        <svg class="arrow" width="400" height="280">
            <!-- 原有紅色箭頭 -->
            <!-- 火 -> 金 -->
            <path d="M 204.5 91.86 L 150.5 91.86" stroke="red" stroke-width="1" fill="none" marker-end="url(#arrowhead-red)" />
            <!-- 金 -> 木 -->
            <path d="M 137 78.36 L 178.86 30" stroke="red" stroke-width="1" fill="none" marker-end="url(#arrowhead-red)" />
            <!-- 水 -> 火 -->
            <path d="M 202.4 132.26 L 217 104.36" stroke="red" stroke-width="1" fill="none" marker-end="url(#arrowhead-red)" />

            <!-- 新增紅色曲線 -->
            <!-- 木頂 -> 土頂 -->
            <path d="M 198.86 10 Q 155.43 10 112 80.36" stroke="red" stroke-width="1" fill="none" marker-end="url(#arrowhead-red)" />
            <!-- 土底 -> 水底 -->
            <path d="M 112 103.36 Q 157.2 182.26 202.4 182.26" stroke="red" stroke-width="1" fill="none" marker-end="url(#arrowhead-red)" />

            <!-- 原有綠色箭頭 -->
            <!-- 金 -> 水 -->
            <path d="M 137 105.36 L 177.4 157.26" stroke="green" stroke-width="1" fill="none" marker-end="url(#arrowhead-green)" />
            <!-- 木 -> 火 -->
            <path d="M 198.86 50 L 217 79.36" stroke="green" stroke-width="1" fill="none" marker-end="url(#arrowhead-green)" />
            <!-- 水 -> 木 -->
            <path d="M 227.4 157.26 Q 254.5 91.86 218.86 30" stroke="green" stroke-width="1" fill="none" marker-end="url(#arrowhead-green)" />

            <!-- 綠色曲線：火右 -> 土左，喺水下方繞過去 -->
            <path d="M 229.5 91.86 C 302.4 232.26, 130 232.26, 100.5 91.86" stroke="green" stroke-width="1" fill="none" marker-end="url(#arrowhead-green)" />

            <!-- 箭頭定義 -->
            <defs>
                <marker id="arrowhead-red" markerWidth="4" markerHeight="3" refX="5" refY="1.5" orient="auto">
                    <polygon points="0 0, 4 1.5, 0 3" fill="red" />
                </marker>
                <marker id="arrowhead-green" markerWidth="4" markerHeight="3" refX="5" refY="1.5" orient="auto">
                    <polygon points="0 0, 4 1.5, 0 3" fill="green" />
                </marker>
            </defs>
        </svg>
    </div>
</body>
</html>
